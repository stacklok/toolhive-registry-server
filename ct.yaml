# Chart testing configuration
# See: https://github.com/helm/chart-testing

chart-dirs:
  - deploy/charts

charts:
  - deploy/charts/toolhive-registry-server

# Do not require version bump on every PR - we handle releases separately
check-version-increment: false

validate-maintainers: false
remote: origin
target-branch: main

# Use a fixed namespace for testing so PostgreSQL and the chart are in the same namespace
namespace: toolhive-test

# Helm install options
helm-extra-args: --timeout 120s
