# ToolHive Registry API Server - Docker Compose Configuration
#
# Services:
# 1. postgres - PostgreSQL 18 database with separate users for migrations and operations
# 2. registry-api - Main API server (runs migrations on startup)
#
# Startup flow:
# postgres (healthy) â†’ registry-api (runs migrations as db_migrator, then operates as db_app)
#
# Database Users:
# - db_migrator: Migration user with elevated privileges (CREATE, ALTER, DROP)
# - db_app: Application user with limited privileges (SELECT, INSERT, UPDATE, DELETE)
#
# Migrations are embedded in the binary and run automatically on startup.

services:
  postgres:
    image: postgres:18-alpine
    container_name: toolhive-registry-postgres
    environment:
      POSTGRES_USER: registry
      POSTGRES_PASSWORD: registry_password
      POSTGRES_DB: registry
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U registry"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - registry-network

  registry-api:
    build:
      context: .
      dockerfile: ./docker/dockerfile-compose
    container_name: toolhive-registry-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./examples/config-docker.yaml:/config.yaml:ro
      - ./examples/registry-sample.json:/registry-sample.json:ro
      - registry_data:/app/data
    command: ["serve", "--config", "/config.yaml", "--address", ":8080"]
    environment:
      - LOG_LEVEL=debug
      - THV_DATABASE_PASSWORD=app_password              # Application user password
      - THV_DATABASE_MIGRATION_PASSWORD=migration_password  # Migration user password
    networks:
      - registry-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  registry_data:
    driver: local

networks:
  registry-network:
    driver: bridge
