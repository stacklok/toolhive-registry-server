name: Codegen

on:
  workflow_call:

permissions:
  contents: read

jobs:
  verify-code-generation:
    name: Verify Code Generation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: go.mod
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.44.1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install codegen tools
        run: task install-codegen
      - name: Generate code files
        run: task gen
      - name: Check for changes
        run: |
          if ! git diff --exit-code docs/thv-registry-api/; then
            echo "❌ Generated code files are not up to date!"
            echo "Please run 'task gen' and commit the changes."
            exit 1
          else
            echo "✅ Generated code files are up to date!"
          fi
