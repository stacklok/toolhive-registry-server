name: Codegen

on:
  workflow_call:

permissions:
  contents: read

jobs:
  verify-code-generation:
    name: Verify Code Generation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.44.1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install codegen tools
        run: task install-codegen
      - name: Generate code files
        run: task gen
      - name: Check for changes
        run: |
          if ! git diff --exit-code docs/thv-registry-api/; then
            echo "❌ Generated code files are not up to date!"
            echo "Please run 'task gen' and commit the changes."
            exit 1
          else
            echo "✅ Generated code files are up to date!"
          fi
