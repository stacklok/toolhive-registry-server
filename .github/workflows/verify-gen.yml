name: Codegen

on:
  workflow_call:

permissions:
  contents: read

jobs:
  verify-code-generation:
    name: Verify Code Generation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: go.mod
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.44.1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install codegen tools
        run: task install-codegen
      - name: Generate code files
        run: task gen
      - name: Check for changes
        run: |
          if ! git diff --exit-code docs/thv-registry-api/; then
            echo "❌ Generated code files are not up to date!"
            echo "Please run 'task gen' and commit the changes."
            exit 1
          else
            echo "✅ Generated code files are up to date!"
          fi
