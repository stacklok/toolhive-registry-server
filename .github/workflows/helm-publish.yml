name: Publish Helm Chart

on:
  workflow_call:

env:
  REGISTRY: ghcr.io
  CHART_NAME: toolhive-registry-server
  CHART_PATH: deploy/charts/toolhive-registry-server

jobs:
  publish-helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for Cosign signing
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Extract version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"  # Remove 'v' prefix: v1.0.0 -> 1.0.0
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG"

      - name: Verify VERSION file matches tag
        run: |
          FILE_VERSION=$(cat VERSION | tr -d '[:space:]')
          TAG_VERSION="${{ steps.version.outputs.version }}"
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: VERSION file ($FILE_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "VERSION file matches tag: $FILE_VERSION"

      - name: Verify Chart.yaml versions
        run: |
          CHART_FILE="${{ env.CHART_PATH }}/Chart.yaml"
          EXPECTED="${{ steps.version.outputs.version }}"

          CHART_VERSION=$(grep '^version:' "$CHART_FILE" | awk '{print $2}')
          APP_VERSION=$(grep '^appVersion:' "$CHART_FILE" | awk '{print $2}' | tr -d '"')

          if [ "$CHART_VERSION" != "$EXPECTED" ]; then
            echo "Error: Chart version ($CHART_VERSION) does not match expected ($EXPECTED)"
            exit 1
          fi

          if [ "$APP_VERSION" != "$EXPECTED" ]; then
            echo "Error: App version ($APP_VERSION) does not match expected ($EXPECTED)"
            exit 1
          fi

          echo "Chart.yaml versions verified: $EXPECTED"

      - name: Verify values.yaml image tag
        run: |
          VALUES_FILE="${{ env.CHART_PATH }}/values.yaml"
          # Image tag includes 'v' prefix (e.g., v0.4.7)
          EXPECTED="v${{ steps.version.outputs.version }}"

          # Extract image.tag value
          IMAGE_TAG=$(grep '^\s*tag:' "$VALUES_FILE" | head -1 | awk '{print $2}' | tr -d '"')

          if [ "$IMAGE_TAG" != "$EXPECTED" ]; then
            echo "Error: values.yaml image.tag ($IMAGE_TAG) does not match expected ($EXPECTED)"
            exit 1
          fi

          echo "values.yaml image.tag verified: $EXPECTED"

      - name: Set up Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4
        with:
          version: 'v3.14.0'

      - name: Install Cosign
        uses: sigstore/cosign-installer@7e8b541eb2e61bf99390e1afd4be13a184e9ebc5 # v3.10.1

      - name: Login to GHCR (Helm)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Login to GHCR (Cosign)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ${{ env.REGISTRY }} \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Package Helm chart
        run: |
          helm package ${{ env.CHART_PATH }} \
            --version ${{ steps.version.outputs.version }} \
            --app-version ${{ steps.version.outputs.version }}
          echo "Packaged chart: ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz"

      - name: Push to GHCR
        id: push
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          OUTPUT=$(helm push ${{ env.CHART_NAME }}-${{ steps.version.outputs.version }}.tgz \
            oci://${{ env.REGISTRY }}/${OWNER} 2>&1)
          echo "$OUTPUT"

          # Extract digest from helm push output (e.g., "Digest: sha256:abc123...")
          DIGEST=$(echo "$OUTPUT" | grep 'Digest:' | awk '{print $2}' || echo "")
          if [ -n "$DIGEST" ]; then
            echo "digest=$DIGEST" >> $GITHUB_OUTPUT
            echo "Captured digest: $DIGEST"
          fi

          echo "Pushed chart to: oci://${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }}"

      - name: Sign Helm chart with Cosign
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          CHART_REF="${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }}"
          DIGEST="${{ steps.push.outputs.digest }}"

          if [ -n "$DIGEST" ]; then
            echo "Signing Helm chart by digest: ${CHART_REF}@${DIGEST}"
            cosign sign -y "${CHART_REF}@${DIGEST}"
          else
            echo "Signing Helm chart by tag: ${CHART_REF}:${{ steps.version.outputs.version }}"
            cosign sign -y "${CHART_REF}:${{ steps.version.outputs.version }}"
          fi
          echo "Helm chart signed successfully"

      - name: Verify published chart
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm show chart oci://${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }} \
            --version ${{ steps.version.outputs.version }}

      - name: Summary
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "## Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chart | \`${{ env.CHART_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | \`oci://${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Signed | âœ… Yes (Cosign keyless) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm install my-release oci://${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }} --version ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Verify Signature" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "cosign verify ${{ env.REGISTRY }}/${OWNER}/${{ env.CHART_NAME }}:${{ steps.version.outputs.version }} \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-oidc-issuer https://token.actions.githubusercontent.com \\\\" >> $GITHUB_STEP_SUMMARY
          echo "  --certificate-identity-regexp https://github.com/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Logout from GHCR
        if: always()
        run: helm registry logout ${{ env.REGISTRY }}
