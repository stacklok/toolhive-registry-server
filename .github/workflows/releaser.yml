#
# This workflow compiles toolhive Registry API using a SLSA3 compliant
# build and then verifies the provenance of the built artifacts.
# It releases the following architectures: amd64, arm64, and armv7 on Linux,
# Windows, and macOS.
# The provenance file can be verified using https://github.com/slsa-framework/slsa-verifier.
# For more information about SLSA and how it improves the supply-chain, visit slsa.dev.
#
# Triggered by: GitHub Release published event (from create-release-tag.yml)

name: Release
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  # This job must pass before any other jobs run
  verify-release:
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Verify tag matches VERSION file
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION=$(cat VERSION | tr -d '[:space:]')

          echo "Release tag: $TAG"
          echo "VERSION file: $VERSION"

          # Tag should be "v" + VERSION (e.g., v1.0.0)
          EXPECTED_TAG="v${VERSION}"

          if [[ "$TAG" != "$EXPECTED_TAG" ]]; then
            echo ""
            echo "❌ VERSION MISMATCH!"
            echo "  Tag:      $TAG"
            echo "  Expected: $EXPECTED_TAG (from VERSION file)"
            echo ""
            echo "The release tag does not match the VERSION file."
            echo "This could indicate:"
            echo "  - VERSION file was not updated correctly"
            echo "  - Tag was created manually with wrong version"
            exit 1
          fi

          echo ""
          echo "✅ Tag matches VERSION file: $TAG"

  compute-build-flags:
    name: Compute Build Flags
    needs: [verify-release]
    runs-on: ubuntu-latest
    outputs:
      commit-date: ${{ steps.ldflags.outputs.commit-date }}
      commit: ${{ steps.ldflags.outputs.commit }}
      version: ${{ steps.ldflags.outputs.version }}
      tree-state: ${{ steps.ldflags.outputs.tree-state }}
    steps:
      - id: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - id: ldflags
        run: |
          echo "commit=$GITHUB_SHA" >> $GITHUB_OUTPUT
          echo "commit-date=$(git log --date=iso8601-strict -1 --pretty=%ct)" >> $GITHUB_OUTPUT
          echo "version=$(git describe --tags --always --dirty)" >> $GITHUB_OUTPUT
          echo "tree-state=$(if git diff --quiet; then echo "clean"; else echo "dirty"; fi)" >> $GITHUB_OUTPUT

  release-binaries:
    needs:
      - compute-build-flags
    name: Build and Release Binaries
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    permissions:
      contents: write # To add assets to a release.
      id-token: write # To do keyless signing with cosign
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@0b82b0b1a22399a1c542d4d656f70cd903571b5c # v0.21.1

      - name: Install Cosign
        uses: sigstore/cosign-installer@7e8b541eb2e61bf99390e1afd4be13a184e9ebc5 # v3.10.1

      - name: Build and Verify Binary Version
        env:
          VERSION: ${{ needs.compute-build-flags.outputs.version }}
          COMMIT: ${{ needs.compute-build-flags.outputs.commit }}
          COMMIT_DATE: ${{ needs.compute-build-flags.outputs.commit-date }}
          TREE_STATE: ${{ needs.compute-build-flags.outputs.tree-state }}
        run: |
          # Build a test binary using the same env vars as GoReleaser
          go build -ldflags "-s -w -X github.com/stacklok/toolhive-registry-server/internal/versions.Version=${VERSION} -X github.com/stacklok/toolhive-registry-server/internal/versions.Commit=${COMMIT} -X github.com/stacklok/toolhive-registry-server/internal/versions.BuildDate=$(date -Iseconds) -X github.com/stacklok/toolhive-registry-server/internal/versions.BuildType=release" -o ./thv-test ./cmd/thv-registry-api

          # Get version from binary
          BINARY_VERSION=$(./thv-test version --format json | jq -r '.version')
          EXPECTED_TAG="${GITHUB_REF_NAME}"

          echo "Expected tag: $EXPECTED_TAG"
          echo "Binary reports version: $BINARY_VERSION"

          # Verify version matches tag
          if [[ "$BINARY_VERSION" != "$EXPECTED_TAG" ]]; then
            echo "❌ VERSION MISMATCH!"
            echo "  Expected: $EXPECTED_TAG"
            echo "  Got:      $BINARY_VERSION"
            echo "This indicates a bug in the release process - stopping before publishing."
            exit 1
          fi

          echo "✅ Version verification passed: $BINARY_VERSION"
          rm ./thv-test

      - name: Run GoReleaser
        id: run-goreleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WINGET_GITHUB_TOKEN: ${{ secrets.WINGET_GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          VERSION: ${{ needs.compute-build-flags.outputs.version }}
          COMMIT: ${{ needs.compute-build-flags.outputs.commit }}
          COMMIT_DATE: ${{ needs.compute-build-flags.outputs.commit-date }}
          TREE_STATE: ${{ needs.compute-build-flags.outputs.tree-state }}

      - name: Generate subject
        id: hash
        env:
          ARTIFACTS: "${{ steps.run-goreleaser.outputs.artifacts }}"
        run: |
          set -euo pipefail
          hashes=$(echo $ARTIFACTS | jq --raw-output '.[] | {name, "digest": (.extra.Digest // .extra.Checksum)} | select(.digest) | {digest} + {name} | join("  ") | sub("^sha256:";"")' | base64 -w0)
          if test "$hashes" = ""; then # goreleaser < v1.13.0
            checksum_file=$(echo "$ARTIFACTS" | jq -r '.[] | select (.type=="Checksum") | .path')
            hashes=$(cat $checksum_file | base64 -w0)
          fi
          echo "hashes=$hashes" >> $GITHUB_OUTPUT

  image-build-and-push:
    name: Build and Sign Image
    needs: [ release-binaries ]
    permissions:
      contents: write
      packages: write
      id-token: write
    uses: ./.github/workflows/image-build-and-publish.yml

  update-docs-website:
    name: Trigger Docs Website Rebuild
    needs: [ release-binaries ]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          echo "Triggering docs website rebuild to refresh the API spec..."
          curl -f -X POST "${{ secrets.DOCS_VERCEL_DEPLOY_HOOK }}" || exit 1

  publish-helm:
    name: Publish Helm Chart
    needs: [image-build-and-push]
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/helm-publish.yml

