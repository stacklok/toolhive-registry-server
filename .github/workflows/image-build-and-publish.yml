name: Build and Sign Image

on:
  workflow_call:

jobs:
  image-build-and-publish:
    name: Build and Publish Main Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    env:
      BASE_REPO: "ghcr.io/stacklok/thv-registry-api"

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod

      - name: Compute version number
        id: version-string
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # For main branch, use semver with -dev suffix
            echo "tag=0.0.1-dev.${GITHUB_RUN_NUMBER}_$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # For tags, use the tag as is (assuming it's semver)
            TAG="${{ github.ref_name }}"
            echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          else
            # For other branches, use branch name and run number
            BRANCH="${{ github.ref_name }}"
            echo "tag=0.0.1-$BRANCH.${GITHUB_RUN_NUMBER}_$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup ko
        uses: ko-build/setup-ko@d006021bd0c28d1ce33a07e7943d48b079944c8d # v0.9
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Extract UBI metadata
        id: ubi-meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.BASE_REPO }}
          tags: |
            type=raw,value=${{ steps.version-string.outputs.tag }}-ubi
            type=raw,value=latest-ubi,enable=${{ startsWith(github.ref, 'refs/tags/') }}
          labels: |
            name=toolhive-registry-api
            vendor=Stacklok
            maintainer=Stacklok
        
      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Build and Push Image to GHCR
        env:
          VERSION: ${{ steps.version-string.outputs.tag }}
          COMMIT: ${{ github.sha }}
          BUILD_DATE: ${{ github.event.head_commit.timestamp }}
          KO_CONFIG_PATH: ${{ github.workspace }}/.github/ko-ci.yml
        run: |
          TAG=$(echo "${{ steps.version-string.outputs.tag }}")
          TAGS="-t $TAG"
          
          # Add latest tag only if building from a tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAGS="$TAGS -t latest"
          fi
          
          KO_DOCKER_REPO=$BASE_REPO ko build --platform=linux/amd64,linux/arm64 --bare $TAGS ./cmd/thv-registry-api \
            --image-label=org.opencontainers.image.source=https://github.com/stacklok/toolhive-registry-server,org.opencontainers.image.title="toolhive-registry-server",org.opencontainers.image.vendor=Stacklok

      - name: Build and Push UBI Image to GHCR
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.ubi-meta.outputs.tags }}
          build-args: |
            VERSION=${{ steps.version-string.outputs.tag }}-ubi
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          labels: ${{ steps.ubi-meta.outputs.labels }}

      - name: Sign Image with Cosign
        # This step uses the identity token to provision an ephemeral certificate
        # against the sigstore community Fulcio instance.
        run: |
          TAG=$(echo "${{ steps.version-string.outputs.tag }}")
          UBI_TAG=$(echo "${{ steps.version-string.outputs.tag }}-ubi")
          # Sign the ko image
          cosign sign -y $BASE_REPO:$TAG
          cosign sign -y $BASE_REPO:$UBI_TAG
          
          # Sign the latest tag if building from a tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            cosign sign -y $BASE_REPO:latest
            cosign sign -y $BASE_REPO:latest-ubi
          fi
