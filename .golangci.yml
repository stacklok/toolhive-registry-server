version: "2"
run:
  issues-exit-code: 1
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
linters:
  default: none
  enable:
    - depguard
    - exhaustive
    - goconst
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - lll
    - paralleltest
    - promlinter
    - revive
    - staticcheck
    - thelper
    - tparallel
    - unparam
    - unused
  settings:
    depguard:
      rules:
        prevent_unmaintained_packages:
          list-mode: lax
          files:
            - $all
            - '!$test'
          deny:
            - pkg: io/ioutil
              desc: this is deprecated
    gocyclo:
      min-complexity: 15
    gosec:
      excludes:
        - G115 # integer overflow conversion — false positives on term.IsTerminal(int(fd))
        - G117 # struct field matches secret pattern — false positives on internal types
        - G601
        - G704 # SSRF via taint analysis — false positive on internal HTTP client wrapper
        - G706 # log injection via taint analysis — false positives on standard error logging
    lll:
      line-length: 130
    revive:
      severity: warning
      rules:
        - name: blank-imports
          severity: warning
        - name: context-as-argument
        - name: context-keys-type
        - name: duplicated-imports
        - name: error-naming
        - name: error-return
        - name: exported
          severity: error
        - name: if-return
        - name: identical-branches
        - name: indent-error-flow
        - name: import-shadowing
        - name: package-comments
        - name: redefines-builtin-id
        - name: struct-tag
        - name: unconditional-recursion
        - name: unnecessary-stmt
        - name: unreachable-code
        - name: unused-parameter
        - name: unused-receiver
        - name: unhandled-error
          disabled: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - lll
          - gocyclo
          - errcheck
          - dupl
          - gosec
        path: (.+)_test\.go
      - linters:
          - lll
        path: .golangci.yml
      # These are auto-generated, so it makes no sense including them.
      - linters:
          - dupl
          - errcheck
          - gci
          - gocyclo
          - gosec
          - lll
        path: (.*)mock_(.+)\.go
      # These are auto-generated, so it makes no sense including them.
      - linters:
          - dupl
          - errcheck
          - gci
          - gocyclo
          - gosec
          - lll
        path: (.*)zz_generated\.deepcopy\.go
      # This is auto-generated, so it makes no sense including it.
      - linters:
          - dupl
          - errcheck
          - gci
          - gocyclo
          - gosec
          - lll
        path: docs/server/docs.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/stacklok/toolhive-registry-server)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
