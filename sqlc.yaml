version: "2"
sql:
  - schema: "./database/migrations/"
    queries: "./database/queries/"
    engine: "postgresql"
    gen:
      go:
        out: "./internal/db/sqlc/"
        package: "sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        sql_package: "pgx/v5"
